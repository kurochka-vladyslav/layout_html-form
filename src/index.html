<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
       content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="block">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="text">Surname:</label>
          <input
            type="text"
            required
            id="text"
          >
        </div>
        <div class="form-field">
          <label>
            Name:
            <input type="text" required>
          </label>
        </div>
        <div class="form-field">
          <label>How old are You?
            <input type="number"
              value="12"
              min="1"
              max="100"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            required
            id="date"
          >
        </div>
        <div class="form-field">
          <label for="terms">I accept the term of the agreement</label>
          <input
            type="checkbox"
            required
            id="terms"
          >
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input type="email"
            name="email"
            placeholder="email@example.com"
            required id="email"
          >
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="20"
          >
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="yes"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="no"
            id="no"
          >
          <label for="no">No</label>
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>
        <div class="form-field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time"
          >
        </div>
        <label class="form-field">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field" for="range">How do you rate our work?
          <input type="range" name="range"
          value="0" >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info:</legend>
        <div class="form-field">
          Comments:
          <textarea
            name="comments"
            cols="17"
            rows="2"
          >
          </textarea>
        </div>
        <label class="form-field" for="select"> Would you recommend us?
          <select
            name="recommend"
            id="select"
            value="yes"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="form-button">
        Submit
      </button>
    </form>
  </body>
</html>
